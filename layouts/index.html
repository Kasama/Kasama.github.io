{{ define "main" }}
{{ partial "header" . }}

<main class="flex flex-col lg:flex-row-reverse w-full justify-between items-center gap-8 lg:gap-12">
  <aside class="lg:ml-5 mb-5 lg:mb-0 flex justify-center">
    <img
      class="rounded-full w-32 h-32 md:w-48 md:h-48 lg:w-60 lg:h-60 object-cover border-4 border-white/20 shadow-2xl hover:scale-105 transition-transform duration-300"
      src="{{ .Site.Params.Avatar }}" alt="{{ .Site.Params.Author }}'s headshot">
  </aside>
  <article class="flex flex-col justify-center max-w-prose space-y-6 lg:space-y-8 text-center lg:text-left">
    <section class="content flex flex-col justify-center max-w-prose space-y-5">
      {{ .Content }}
    </section>
    <section class="max-w-full md:max-w-[20em] self-stretch">
      {{ partial "social.html" . }}
    </section>
  </article>
</main>

{{ end }}
