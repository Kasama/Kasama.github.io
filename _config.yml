title:            Kasama
tagline:          Imma Developer
description:
  My personal & techish blog. Where I talk about tools, technologies and concepts
canonical:        https://robertoalegro.com

# Owner/author information
owner:
  name:           Roberto Alegro
  avatar:         profile.jpg
  bio:            "Coisas e Outras coisasitas más"
  email:          robertoaall@gmail.com
  facebook:       roberto.alegro
  twitter:        robertoAlegro
  github:         Kasama
  instagram:
  dribbble:
  disqus:
  location:       "São Paulo, Brazil"
  # Plug in your disqus shortname!

tools:
  standards:      "HTML, SCSS, Jekyll"
  software:       "git"

# Open Graph customization
opengraph:
  locale:           en_US

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about
  - title: Github
    url: https://github.com/Kasama
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Sao_Paulo
future:      true
highlighter: pygments
markdown:    kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  syntax_highlighter_opts:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 2
    coderay_bold_every: 10
    coderay_css: class

sass:
    style: :compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "vendor", "_site"]
