<header class="text-2xl md:text-3xl mb-8">
  <nav class="text-center flex justify-between items-center w-full rounded-lg">
    <a class="flex-initial text-white hover:text-blue-300 transition-colors duration-200" href="{{ .Site.BaseURL }}">
      <i class="fa fa-home text-2xl"></i>
    </a>
    <ul class="flex flex-row text-lg md:text-xl lg:text-2xl font-bold space-x-3 md:space-x-6">
      {{ if .Site.Menus.main }}
      {{ range .Site.Menus.main }}
      <li><a class="nav-link hover:text-blue-300 transition-colors duration-200" href="{{ .URL }}">{{ .Name | upper
          }}</a></li>
      {{ end }}
      {{ end }}
    </ul>
  </nav>
</header>
